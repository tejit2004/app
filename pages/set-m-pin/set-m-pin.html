<ion-toolbar primary>
  <ion-title>Set mPin</ion-title>
</ion-toolbar>


<ion-content padding class="m-pin">
  <div style="text-align:center;">
      Set MPin
  </div>
  <div style="text-align:center;">
    <div class="round-button-small">
    	<div [ngClass]="pin0?'round-button-circle-small':'round-button-circle-small-blue'"></div>
    </div>

    <div class="round-button-small">
    	<div [ngClass]="pin1?'round-button-circle-small':'round-button-circle-small-blue'"></div>
    </div>

    <div class="round-button-small">
    	<div [ngClass]="pin2?'round-button-circle-small':'round-button-circle-small-blue'"></div>
    </div>
    <div class="round-button-small">
    	<div [ngClass]="pin3?'round-button-circle-small':'round-button-circle-small-blue'"></div>
    </div>
  </div>
  <div style="clear:both;"></div>
  <div style="text-align:center;">
      ReEnter MPin
  </div>
  <div style="text-align:center;">
    <div class="round-button-small">
    	<div [ngClass]="pin4?'round-button-circle-small':'round-button-circle-small-blue'"></div>
    </div>

    <div class="round-button-small">
    	<div [ngClass]="pin5?'round-button-circle-small':'round-button-circle-small-blue'"></div>
    </div>

    <div class="round-button-small">
    	<div [ngClass]="pin6?'round-button-circle-small':'round-button-circle-small-blue'"></div>
    </div>
    <div class="round-button-small">
    	<div [ngClass]="pin7?'round-button-circle-small':'round-button-circle-small-blue'"></div>
    </div>
  </div>
<div style="clear:both;"></div>
<div style="text-align:center;">
  <div class="round-button-outer">
    <div><a class="round-button" (click)=ClickButton(1)>1</a></div>
    <div><a class="round-button" (click)=ClickButton(4)>4</a></div>
    <div><a class="round-button" (click)=ClickButton(7)>7</a></div>
    <div><a class="round-button" (click)=ClickClearButton()>C</a></div>
  </div>

  <div class="round-button-outer">
    <div><a class="round-button" (click)=ClickButton(2)>2</a></div>
    <div><a class="round-button" (click)=ClickButton(5)>5</a></div>
    <div><a class="round-button" (click)=ClickButton(8)>8</a></div>
    <div><a class="round-button" (click)=ClickButton(0)>0</a></div>
  </div>

  <div class="round-button-outer">
    <div><a class="round-button" (click)=ClickButton(3)>3</a></div>
    <div><a class="round-button" (click)=ClickButton(6)>6</a></div>
    <div><a class="round-button" (click)=ClickButton(9)>9</a></div>
    <div><a class="round-button" (click)="ClickDeleteButton()">Del</a></div>
  </div>
</div>

</ion-content>
