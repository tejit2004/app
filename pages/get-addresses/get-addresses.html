<ion-navbar *navbar primary>
  <ion-buttons start>
      <button (click)="dismiss()">
          <span class="button-inner">Close</span>
      </button>
  </ion-buttons>
  <ion-title>Addresses</ion-title>
</ion-navbar>

<ion-content padding class="get-addresses">
  <ion-card *ngFor="#result of results">
    <ion-card-content>
      <p>
        {{result.optionText}}
      </p>
    </ion-card-content>
    <ion-item>
      <button primary clear item-right (click)="selectAddress(result.AddressRefNum, result.DistrictCode)">
        <div>Select</div>
      </button>
    </ion-item>
  </ion-card>
