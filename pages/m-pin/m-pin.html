<ion-toolbar primary>
  <ion-title>mPin Unlock</ion-title>
</ion-toolbar>


<ion-content padding class="m-pin">
  <div style="text-align:center;">
    <div class="round-button-small">
    	<div [ngClass]="round0?'round-button-circle-small':'round-button-circle-small-blue'"></div>
    </div>

    <div class="round-button-small">
    	<div [ngClass]="round1?'round-button-circle-small':'round-button-circle-small-blue'"></div>
    </div>

    <div class="round-button-small">
    	<div [ngClass]="round2?'round-button-circle-small':'round-button-circle-small-blue'"></div>
    </div>
    <div class="round-button-small">
    	<div [ngClass]="round3?'round-button-circle-small':'round-button-circle-small-blue'"></div>
    </div>
  </div>
<div style="clear:both;"></div>
<div style="text-align:center;">
  <div class="round-button-outer">
    <div><a class="round-button" on-tap=ClickButton(1)>1</a></div>
    <div><a class="round-button" on-tap=ClickButton(4)>4</a></div>
    <div><a class="round-button" on-tap=ClickButton(7)>7</a></div>
    <div><a class="round-button" on-tap=ClickClearButton()>C</a></div>
  </div>

  <div class="round-button-outer">
    <div><a class="round-button" on-tap=ClickButton(2)>2</a></div>
    <div><a class="round-button" on-tap=ClickButton(5)>5</a></div>
    <div><a class="round-button" on-tap=ClickButton(8)>8</a></div>
    <div><a class="round-button" on-tap=ClickButton(0)>0</a></div>
  </div>

  <div class="round-button-outer">
    <div><a class="round-button" on-tap=ClickButton(3)>3</a></div>
    <div><a class="round-button" on-tap=ClickButton(6)>6</a></div>
    <div><a class="round-button" on-tap=ClickButton(9)>9</a></div>
    <div><a class="round-button" on-tap="ClickDeleteButton()">Del</a></div>
  </div>
</div>

</ion-content>
