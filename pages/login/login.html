<ion-toolbar primary>
  <ion-title>NetCONNECT Login</ion-title>
</ion-toolbar>

<ion-content class="home" padding>
    <form [ngFormModel]="authForm" (ngSubmit)="onSubmit(authForm.value)">
        <ion-item [class.error]="!username.valid && username.touched">
            <ion-input type="email" placeholder="Username" [ngFormControl]="username"></ion-input>
        </ion-item>
        <ion-item [class.error]="!password.valid && password.touched">
            <ion-input type="password" placeholder="Password" [ngFormControl]="password"></ion-input>
        </ion-item>

        <br/><br/>
        <button type="submit" class="custom-button" [disabled]="!authForm.valid" block>Submit</button>
    </form>
</ion-content>
