<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Ethernet FTTC Availability</ion-title>
  <ion-buttons [ngClass]="availabilityResult?'showcontent':'hidecontent'" end>
      <button (click)="EnableSearch()">
          <ion-icon name="funnel"></ion-icon>
      </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="ethernet-fttc">
  <form [ngFormModel]="EoFTTCForm" (ngSubmit)="onSubmit(EoFTTCForm.value)" [ngClass]="availabilityResult?'hidecontent':'showcontent'">
      <ion-item [class.error]="!telephone.valid && telephone.touched">
          <ion-input placeholder="Telephone Number/CLI" [ngFormControl]="telephone"></ion-input>
      </ion-item>
      <ion-item style="text-aling:center;">
          OR
      </ion-item>
      <ion-item [class.error]="!postcode.valid && postcode.touched">
          <ion-input placeholder="Postcode" [ngFormControl]="postcode"></ion-input>
      </ion-item>
      <br/><br/>
      <button type="submit" class="custom-button" [disabled]="!postcode.valid && !telephone.valid" block>Submit</button>
  </form>

  <ion-card [ngClass]="availabilityResult?'showcontent':'hidecontent'">
    <ion-card-header>
      Ethernet FTTC Result
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col width-50>Input</ion-col>
        <ion-col width-50>{{results.input}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-50>Availability</ion-col>
        <ion-col width-50>{{results.Availability}}</ion-col>
      </ion-row>

      <ion-row [ngClass]="available?'showcontent':'hidecontent'">
        <ion-col width-50>Down Speed</ion-col>
        <ion-col width-50>{{results.DownSpeed}}</ion-col>
      </ion-row>
      <ion-row [ngClass]="available?'showcontent':'hidecontent'">
        <ion-col width-50>Up Speed</ion-col>
        <ion-col width-50>{{results.UpSpeed}}</ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>
</ion-content>
